{% load static %}
<div id="authModal" class="auth-modal">
  <div class="auth-overlay" onclick="closeAuthModal()"></div>

  <div class="auth-container">
    <!-- Left Side Gradient -->
    <div class="auth-left">
      <div class="bubble big"></div>
      <div class="bubble mid"></div>
      <div class="bubble small"></div>
    </div>

    <!-- Right Side -->
    <div class="auth-right">
      <button class="close-btn" onclick="closeAuthModal()">&times;</button>

      <!-- ✅ Global message (animated) -->
      <div id="formAlert" class="form-alert"></div>

      <!-- REGISTER FORM -->
      <div id="registerForm" class="auth-form active">
        <h2 class="auth-title">Create Account</h2>
        <form id="registerFormElement" method="POST" onsubmit="return validateRegisterForm(event)" action="{% url 'main:register' %}">
          {% csrf_token %}
          <input type="text" id="reg-username" name="username" placeholder="Full Name" required>
          <span class="error-text" id="reg-name-error"></span>

          <input type="email" id="reg-email" name="email" placeholder="Email" required>
          <span class="error-text" id="reg-email-error"></span>

          <input type="password" id="reg-password" name="password" placeholder="Password" required minlength="6">
          <span class="error-text" id="reg-pass-error"></span>

          <label class="terms">
            <input type="checkbox" id="terms" required> I understood the
            <a href="#">terms & policy</a>.
          </label>

          <button type="submit" class="btn-primary">Create Account</button>

          <div class="divider"><span>or</span></div>
          <button type="button" class="btn-google">
            <img src="{% static 'images/google-icon.svg' %}" alt="Google"> Sign in with Google
          </button>

          <p class="switch-text">Already have an account?
            <a href="#" id="switchToLogin">Login</a>
          </p>
        </form>
      </div>

      <!-- LOGIN FORM -->
      <div id="loginForm" class="auth-form">
        <h2 class="auth-title">Welcome Back!</h2>
        <form id="loginFormElement" method="POST" onsubmit="return validateLoginForm(event)" action="{% url 'main:login' %}">
          {% csrf_token %}
          <input type="email" id="login-email" name="email" placeholder="Email" required>
          <span class="error-text" id="login-email-error"></span>

          <input type="password" id="login-password" name="password" placeholder="Password" required>
          <span class="error-text" id="login-pass-error"></span>

          <label class="terms">
            <input type="checkbox" id="login-terms" required> I understood the
            <a href="#">terms & policy</a>.
          </label>

          <button type="submit" class="btn-primary">Login</button>

          <div class="divider"><span>or</span></div>
          <button type="button" class="btn-google">
            <img src="{% static 'images/google-icon.svg' %}" alt="Google"> Continue with Google
          </button>

          <p class="switch-text">Don’t have an account?
            <a href="#" id="switchToRegister">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
